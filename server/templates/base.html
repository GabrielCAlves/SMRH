<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta http-equiv="refresh" content="60" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  <title>SMRH - Sistema de Monitoramento de Recursos Hídricos</title>
</head>
<body>

  {% set navigation_bar = [
    ('/', 'início', 'Início'),
    ('/graph', 'gráfico', 'Gráfico'),
] -%}

{% set active_page = active_page|default('início') -%}
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <img src="/static/images/source/smrh.png" style="height:30px; margin-top:-10px">
      </a>
    </div>
<ul id="navigation" class="nav navbar-nav">
    {% for href, id, caption in navigation_bar %}
    <li{% if id == active_page %} class="nav-item active"{% endif
    %}><a href="{{ href|e }}">{{ caption|e }}</a>
    </li>
{% endfor %}
</ul>
</div>
</nav>

  {% block content %}{% endblock %}

  <p> Próxima leitura em <span id="countdowntimer">60 </span> segundos...</p>

  <script type="text/javascript">
      var timeleft = 60;
      var downloadTimer = setInterval(function(){
      timeleft--;
      document.getElementById("countdowntimer").textContent = timeleft;
      if(timeleft <= 0)
          clearInterval(downloadTimer);
      },1000);
  </script>

</body>
</html>
