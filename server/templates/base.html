<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta http-equiv="refresh" content="60" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  <title>SMRH - Sistema de Monitoramento de Recursos Hídricos</title>
</head>

<body>

  <header>
    <a href = "/">
      <img src="/static/images/source/smrh.png" style="height:50px">
    </a>
    <a href="/">Início</a>
    <a href="/graph">Gráfico</a>
  </header>

  <hr>

  <div class="container">
      <h1>Welcome to Flask!</h2>
      <br>
      <p>Click <a href="/">here</a> to go home.</p>
    </div>

  {% block content %}{% endblock %}

  <p> Próxima leitura em <span id="countdowntimer">60 </span> segundos...</p>

  <script type="text/javascript">
      var timeleft = 60;
      var downloadTimer = setInterval(function(){
      timeleft--;
      document.getElementById("countdowntimer").textContent = timeleft;
      if(timeleft <= 0)
          clearInterval(downloadTimer);
      },1000);
  </script>

</body>
</html>
